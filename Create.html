    <body>
        
        
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">

            </div>
        </div>
        
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    
                    <form class="form-horizontal">
                        <fieldset>
                            
                            <!-- Form Name -->
                            <legend>Create Product</legend>
                            
                            <div id="error" class="span3 label label-important" style="display:none">
                                test
                                </div>
                            
                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label">Name</label>
                                <div class="controls">
                                    <input id="ProductName" name="ProductName" type="text" placeholder="please enter product name" class="input-xlarge" required="">
                                        
                                        </div>
                            </div>
                            
                            <!-- Multiple Radios (inline) -->
                            <div class="control-group">
                                <label class="control-label">Discontinued</label>
                                <div class="controls">
                                    <label class="radio inline">
                                        <input type="radio" name="Discontinued" value="Yes" checked="checked">
                                            Yes
                                            </label>
                                    <label class="radio inline">
                                        <input type="radio" name="Discontinued" value="No">
                                            No
                                            </label>
                                </div>
                            </div>
                            
                            <!-- Select Basic -->
                            <div class="control-group">
                                <label class="control-label">Quantity</label>
                                <div class="controls">
                                    <select id="QuantityPerUnit" name="QuantityPerUnit" class="input-xlarge">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                        <option>13</option>
                                        <option>14</option>
                                        <option>15</option>
                                        <option>16</option>
                                        <option>17</option>
                                        <option>18</option>
                                        <option>19</option>
                                        <option>20</option>
                                        <option>30</option>
                                        <option>40</option>
                                        <option>50</option>
                                        <option>60</option>
                                        <option>70</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Select Basic -->
                            <div class="control-group">
                                <label class="control-label">Unit Price</label>
                                <div class="controls">
                                    <select id="UnitPrice" name="UnitPrice" class="input-xlarge">
                                        <option>10</option>
                                        <option>20</option>
                                        <option>30</option>
                                        <option>40</option>
                                        <option>50</option>
                                        <option>100</option>
                                        <option>200</option>
                                        <option>300</option>
                                        <option>400</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Button -->
                            <div class="control-group">
                                <label class="control-label"></label>
                                <div class="controls">
                                    <input type="button" id="singlebutton" value="Save" name="singlebutton" class="btn btn-success" ></input>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                   
                </div><!--/span-->
                            </div><!--/row-->
            
            <hr>
            
            <footer>
                <p>&copy; Company 2013</p>

        </div>        <script type="text/javascript" src="cordova.js"></script>

            app.initialize();

                                             type: 'post',

                                             data:'{"productEntity":{"Discontinued":true, "ProductID": 61,"ProductName": "' + $('input#ProductName').val() + '","QuantityPerUnit":"10","UnitPrice":100}}',
                                             dataType: 'text',
                                             contentType: "application/json; charset=utf-8",
                                             error: function (request) {
                                             alert(request.responseText);
                                             $("#error").html(request.responseText).show("slow");
                                             event.preventDefault();
                                             },
                                             success: function (result) {
                                             // if error from webservice I want to differentiate here somehow
                                             alert("success"+ result);
                                             }
                                             });
                                      
                                      });
            
            
            
            
            
        </script>
