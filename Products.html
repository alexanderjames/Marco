        <div class="navbar navbar-fixed-top">

                    <input type="search" class="input input-control pull-left" placeholder="Search" name="searchtxtbox" id="searchtxtbox"/>

        <script type="text/javascript">
            app.initialize();
        </script>
        
      
<script type="text/x-kendo-tmpl" id="template">
				<div class="alert alert-success">	
<a href="Edit.html?id=#:ProductID#&name=#:ProductName#&up=#:UnitPrice#&qpu=#:QuantityPerUnit#&Discontinued=#:Discontinued#" class="btn btn-success btn-large pull-right"><i class="icon icon-edit"></i></a>				
					<h3>#:ProductName#</h3>
					<p>#:kendo.toString(UnitPrice, "c")#</p>
					
				</div>
			</script>

<script>
        $(document).ready(function() {
            var dataSource = new kendo.data.DataSource({
                    transport: {
                        read: {
                            url: "http://mobile.shivamitconsultancy.com/Service1.svc/AllProduct",
                            dataType: "jsonp"
                        }
                    },
                    pageSize: 15
                });

            $("#pager").kendoPager({
                dataSource: dataSource
            });

         var listResult= $("#listView").kendoListView({
                dataSource: dataSource,
                template: kendo.template($("#template").html())
            });
			//
		$("#searchtxtbox").change(function () {
			$filter = new Array();
			$x = $("#searchtxtbox").val();
			if ($x) {
				$filter.push({ field:"ProductName", operator:"contains", value:$x});
			}
			listResult.data("kendoListView").dataSource.filter($filter);
			//$("#totalInfo").html("test");
			});
			//$("#totalInfo").html($(".k-pager-info k-label").html());
        });
    </script>
