			function createAutoClosingAlert(selector, delay) {
					var alert = $(selector).fadeIn('slow');
					window.setTimeout(function() { alert.fadeOut('slow') }, delay);
				}
            $(document).ready(function(){
			

                              var content="";
							  var itemCount=0;
                              $.getJSON("http://mobile.shivamitconsultancy.com/Service1.svc/AllProduct",function(data){
                                        //alert(data.length);
                                        $("#products").empty();
										//$("#Total").empty();
										itemCount=data.length;
                                        for(i=0;i<itemCount;i++)
                                        {   
                                               content += '<div style="border-bottom:1px solid #000;"><h4>' + data[i].ProductName+ '<a href="#" class="btn btn-small pull-right"><i class="icon icon-edit" /></a> </h5><span class="label label-important">$' + data[i].UnitPrice+ '</span> &nbsp;&nbsp;<span class="label label-success"> &nbsp;</span></div>';                                    
										}
                                        $(content).appendTo("#products");                                        
										$("#total").html(""+i);
										createAutoClosingAlert(".alert-success", 2000);
										});

                              });
